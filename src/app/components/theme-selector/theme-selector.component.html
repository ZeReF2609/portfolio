<div class="theme-selector" [class.open]="isOpen">
  <button class="theme-toggle-btn" (click)="toggleSelector()" title="Personalización">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="3"></circle>
      <path d="M12 1v6m0 6v6m5.657-13.657l-4.243 4.243m-4.243 4.243l-4.243 4.243m16.485 0l-4.243-4.243m-4.243-4.243l-4.243-4.243"></path>
    </svg>
  </button>

  <div class="theme-panel">
    <div class="panel-header">
      <h3>Personalización</h3>
      <button class="close-btn" (click)="closeSelector()" aria-label="Cerrar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <!-- Acordeón: Apariencia (Colores y Modo) -->
    <div class="accordion-item">
      <button class="accordion-header" (click)="toggleAccordion('appearance')" [class.active]="activeAccordion === 'appearance'">
        <div class="accordion-title">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <circle cx="12" cy="12" r="4"></circle>
            <line x1="21.17" y1="8" x2="12" y2="8"></line>
            <line x1="3.95" y1="6.06" x2="8.54" y2="14"></line>
            <line x1="10.88" y1="21.94" x2="15.46" y2="14"></line>
          </svg>
          <span>Apariencia</span>
        </div>
        <svg class="accordion-arrow" [class.rotated]="activeAccordion === 'appearance'" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>
      <div class="accordion-content" [class.expanded]="activeAccordion === 'appearance'">
        <!-- Paleta de Colores -->
        <div class="panel-section">
          <h4>Paleta de Colores</h4>
          <div class="theme-grid">
            <button 
              class="theme-option" 
              *ngFor="let theme of colorThemes"
              [class.active]="(currentTheme$ | async) === theme.name"
              (click)="selectTheme(theme.name)"
              [title]="theme.label"
            >
              <div class="theme-preview" [style.background-color]="theme.color"></div>
              <span>{{ theme.label }}</span>
            </button>
          </div>
        </div>

        <!-- Modo Claro/Oscuro -->
        <div class="panel-section">
          <h4>Modo</h4>
          <div class="mode-toggle">
            <button 
              class="mode-btn" 
              [class.active]="(currentMode$ | async) === 'light'"
              (click)="setMode('light')"
              title="Modo Claro"
            >
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
              Claro
            </button>
            <button 
              class="mode-btn" 
              [class.active]="(currentMode$ | async) === 'dark'"
              (click)="setMode('dark')"
              title="Modo Oscuro"
            >
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
              Oscuro
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Acordeón: Carrusel -->
    <div class="accordion-item">
      <button class="accordion-header" (click)="toggleAccordion('carousel')" [class.active]="activeAccordion === 'carousel'">
        <div class="accordion-title">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="7" width="20" height="10" rx="2" ry="2"></rect>
            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
          </svg>
          <span>Carrusel</span>
        </div>
        <svg class="accordion-arrow" [class.rotated]="activeAccordion === 'carousel'" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>
      <div class="accordion-content" [class.expanded]="activeAccordion === 'carousel'">
        <!-- Tipo de Carrusel -->
        <div class="panel-section">
          <h4>Tipo de Vista</h4>
          <div class="carousel-modes-grid">
            <button 
              class="carousel-mode-option" 
              *ngFor="let mode of carouselModes"
              [class.active]="(currentCarouselMode$ | async) === mode.id"
              (click)="selectCarouselMode(mode.id)"
              [title]="mode.description"
            >
              <div class="carousel-mode-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                  <path [attr.d]="mode.icon"></path>
                </svg>
              </div>
              <div class="carousel-mode-info">
                <span class="mode-name">{{ mode.name }}</span>
                <span class="mode-desc">{{ mode.perPage }} elemento{{ mode.perPage > 1 ? 's' : '' }}</span>
              </div>
            </button>
          </div>
        </div>

        <!-- Opciones del Carrusel -->
        <div class="panel-section">
          <h4>Opciones</h4>
          <div class="carousel-options">
            <label class="option-toggle">
              <span>Autoplay</span>
              <input type="checkbox" [checked]="(carouselConfig$ | async)?.autoplay" (change)="toggleAutoplay()">
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>

        <!-- Velocidad -->
        <div class="panel-section">
          <h4>Velocidad ({{ (carouselConfig$ | async)?.speed || 3000 }}ms)</h4>
          <input 
            type="range" 
            min="1000" 
            max="8000" 
            step="500" 
            [value]="(carouselConfig$ | async)?.speed || 3000"
            (input)="onSpeedChange($event)"
            class="speed-slider"
          >
          <div class="speed-labels">
            <span>Rápido</span>
            <span>Lento</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón Reset -->
    <button class="reset-btn" (click)="resetAll()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
        <path d="M3 3v5h5"></path>
      </svg>
      Restablecer todo
    </button>
  </div>
</div>
