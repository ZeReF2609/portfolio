<section id="experience" class="py-20 px-4 bg-white dark:bg-gray-800">
  <div class="container mx-auto max-w-7xl">
    <!-- Section Header -->
    <div class="text-center mb-16 animate-on-scroll">
            <h2 class="section-title">Experiencia Laboral</h2>
            <p class="section-subtitle">Mi trayectoria profesional</p>
        </div>

        <!-- Timeline -->
        <div class="relative">
            <!-- Central vertical line for md+ -->
            <div class="hidden md:block absolute left-6 top-0 bottom-0 w-px bg-gray-200 dark:bg-gray-700"></div>

            <div class="space-y-10">
                <div *ngFor="let exp of experience; let last = last; trackBy: trackById" class="flex items-start gap-6">
                    <!-- Marker -->
                    <div class="flex flex-col items-center">
                        <div class="w-4 h-4 rounded-full bg-primary-600 ring-4 ring-white dark:ring-gray-800 z-10"></div>
                        <div *ngIf="!last" class="w-px flex-1 bg-gray-200 dark:bg-gray-700 mt-2"></div>
                    </div>

                    <!-- Content -->
                    <div class="flex-1">
                        <div class="bg-white dark:bg-gray-900 p-6 rounded-lg shadow-sm" [ngClass]="{'border-l-4 border-primary-600': exp.current}">
                            <div class="flex items-start justify-between gap-4">
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ exp.position }}</h3>
                                    <p class="text-sm text-primary-600 font-semibold">{{ exp.company }}</p>
                                    <p class="text-sm text-gray-500 dark:text-gray-400">{{ formatDate(exp.startDate) }} - {{ exp.current ? 'Presente' : formatDate(exp.endDate) }}</p>
                                </div>
                                <div *ngIf="exp.current">
                                    <span class="inline-flex items-center px-3 py-1 bg-primary-600 text-white text-xs font-semibold rounded-full">Actual</span>
                                </div>
                            </div>
                            <p class="mt-4 text-gray-600 dark:text-gray-300 text-sm leading-relaxed">{{ exp.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
